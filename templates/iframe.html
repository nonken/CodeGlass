<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/{{ version|safe }}/dijit/themes/{{ theme|safe }}/{{ theme|safe }}.css">
		<style type="text/css">
			body, html {
				margin: 0;
				height: 100%;
				width: 100%;
			}
		</style>
		{{ csscode|safe }}
	</head>
	<body class="{{ theme|safe }}">
		{{ htmlcode|safe }}
	</body>
	{{ javascriptcode|safe }}
	<!--
		NOTE: the following script tag is not intended for usage in real world!!
		it is part of the CodeGlass and you should just remove it when you use the code
	-->
	<script type="text/javascript">
		dojo.addOnLoad(function(){
			if (window.pub){
				window.pub();
			}
		});
	</script>
</html>
